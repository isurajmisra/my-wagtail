{% load wagtailimages_tags %}
<div  style="width:100%;height:660px;overflow:hidden;">
  {% image self.image fill-1500x660 as img %}
        <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img-top" style="width:100%;"/>
</div>
{%if self.rich_text%}
<div class="container mb-sm-5 mt-sm-5">
    <div class="row">
        <div class="col-lg-12" >
            {{ self.rich_text }}
            <div style="text-align: center;">
            {% if self.button_page %}

                <a href="{{ self.button_page.url }}" class="btn btn-primary" >
                    Learn More
                </a>
            {% elif self.button_url %}
                <a href="{{ self.button_url }}" class="btn btn-primary">
                    Learn More
                </a>


            {% endif %}
            </div>

        </div>
    </div>
</div>
{%endif%}
