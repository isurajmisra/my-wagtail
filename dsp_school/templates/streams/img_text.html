{% load wagtailimages_tags %}
<div class="grid-container">

    <div class="grid-child purple">
        {% image self.image fill-300x200 as img %}
        <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img-top" />
    </div>

    <div class="grid-child green" style="padding:5em;">
        <div class="row">
            <div class="col-lg-12" style="text-align: center;">
                {{self.rich_text}}
                {% if self.button_page %}
                    <a href="{{ self.button_page.url }}" class="btn btn-primary">
                        Learn More
                    </a>
                {% elif self.button_url %}
                    <a href="{{ self.button_url }}" class="btn btn-primary">
                        Learn More
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

</div>
